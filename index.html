<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project01 - Tabs</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <button data-target="first-tab" class="active">First Tab</button>
    <button data-target="second-tab">Second Tab</button>
    <button data-target="third-tab">Third Tab</button>
    <button data-target="forth-tab">Forth Tab</button>
  </header>

  <main>
      <p id="first-tab" class="content">
        Even miracles take a little time.
      </p>
      <p id="second-tab" class="content ">
        Every day may not be good, but there is something good in every day. 
      </p>
      <p id="third-tab" class="content active">
        Even the darkest night will end, and the sun will rise again. 
      </p>
      <p id="forth-tab" class="content">
        Every goodbye teaches you how to love the hellos more deeply.
      </p>
  </main>

  <script src="main.js"></script>
</body>
</html>
